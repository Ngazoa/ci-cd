                    <div class="card">
                        <div th:if="${#request.getParameter('error') == 'true'}" class="card-body">

                        </div>

<!--                                <img th:src="@{/img/avatars/vryuzblue.svg}"  alt="Charles Hall" class="" width="132" height="132" />-->

                                <!--                                            Static summary-->
                                <!--                                        </span>-->
                            </div>
                            <form name='f' method="post"  th:action="@{/j_spring_security_check}">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control form-control-lg" name="username" required type="email"  placeholder="Enter your email" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control form-control-lg" required type="password" name="password" placeholder="Enter your password" />
                                    <small>
                                        <a href="pages-reset-password.html">Mot de passe oubli√© ?</a>
                                    </small>
                                </div>
                                <div>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember-me" checked>
                                        <span class="form-check-label">
                                                        Se souvenir de moi la prochaine fois
                                                    </span>
                                    </label>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Se connecter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
