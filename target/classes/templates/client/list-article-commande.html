<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{layout/layout::main-fragment(
        ~{::title2},
        ~{:: #others-static-ressource},
        ~{:: #main-content},
        ~{:: #others-js}
      )}">

<title th:text="${title}">Boutique Manager</title>

<th:block id="others-static-ressource">
    <style>
            #details-domiciliation p b{
                text-align: left;
                color: rgb(0, 162, 232);
                float: right;
            }
            #details-transaction {
                border-right: solid 1px #ccc;
                padding-right: 25px;
            }

    </style>
</th:block>
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<div id="main-content">
    <div class="card-header pb-0">
        <div class="row mb-2 mb-xl-3">

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dt-buttons btn-group flex-wrap">
                        <button class="btn btn-secondary buttons-copy buttons-html5" tabindex="0"
                                aria-controls="datatables-buttons" type="button"><span>Copy</span></button>
                        <button class="btn btn-secondary buttons-print" tabindex="0" aria-controls="datatables-buttons"
                                type="button"><span>Print</span></button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">

                </div>
            </div>
        </div>

        <table id="datatables-reponsive" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th>#Num</th>
                <th>Article</th>
                <th>Prix unitaire</th>
                <th>Quantite</th>
                <th>Prix total</th>
            </tr>
            </thead>
            <tbody>
            <th:bloc th:if="${produits}!=null" >
                <tr th:each="b, s : ${produits}">
                    <td th:utext="${s.count}"></td>
                    <td th:utext="${b.article.name}"></td>
                    <td class='montant_format' th:utext="${b.prixunitairs}"></td>
                    <td th:utext="${b.quantite}"></td>
                    <td class='montant_format' th:utext="${b.prixvente}"></td>
                </tr>
            </th:bloc>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
