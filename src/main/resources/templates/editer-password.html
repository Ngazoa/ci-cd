<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout::main-fragment(
        ~{::title2},
        ~{:: #others-static-ressource},
        ~{:: #main-content},
        ~{:: #others-js}
      )}"
      xmlns:th="http://www.w3.org/1999/xhtml">

<title th:text="${title}">Domiciliation Manager</title>

<th:block id="others-static-ressource">
    <style>
            #details-domiciliation p b{
                text-align: left;
                color: rgb(0, 162, 232);
                float: right;
            }
            #details-transaction {
                border-right: solid 1px #ccc;
                padding-right: 25px;
            }

    </style>
</th:block>
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<div id="main-content">

    <div class="row">
        <div class="card">
            <div class="card-header">
                <h5 class="card-subtitle text-muted">Modifier votre mot de passe.</h5>
            </div>
            <div class="card-body">

                <form method="post" th:action="@{/edit-password}">

                    <div class="mb-3">
                        <label class="form-label">Ancien Mot de passe</label>
                        <input class="form-control form-control-lg" name="password" placeholder="Enter your password" required
                               type="password"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nouveau Mot de passe </label>
                        <input class="form-control form-control-lg" name="password2" placeholder="Enter your password" required
                               type="password"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmer nouveau Mot de passe</label>
                        <input class="form-control form-control-lg" name="password3" placeholder="Enter your password" required
                               type="password"/>
                    </div>

                    <div class="text-center mt-3">
                        <button class="btn btn-lg btn-primary" type="submit">Appliquer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
